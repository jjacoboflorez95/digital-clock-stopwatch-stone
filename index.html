<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link rel="preload" as="image" href="imgs/bg2.webp" type="image/webp">
    <link rel="preload" as="image" href="imgs/main_bg3.webp" type="image/webp">
    <link rel="icon" href="imgs/icon.webp">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <main>
        <h1>Digital clock with stopwatch</h1>
        <fieldset>
            <legend>Clock</legend>
            <span id="hours"></span>:
            <span id="minutes"></span>:
            <span id="seconds"></span>
            <span id="ampm"></span>
        </fieldset>
        
        <fieldset id="stopwatch_fieldset">
            <legend>Stop Watch</legend>
            <div>
                <span id="s_minutes">00</span>:
                <span id="s_seconds">00</span>:
                <span id="s_ms">000</span>
            </div>            
            <input type="button" id="start" value="Start">
            <input type="button" id="stop" value="Stop">
            <input type="button" id="reset" value="Reset">
            
        </fieldset>
        <small>Copyright&copy; Juan Jacobo Florez Monroy</small>
    </main>    
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="library_clock.js"></script>
    <script src="library_stopwatch.js"></script>
    <script src="clock.js"></script>
</body>
</html>
